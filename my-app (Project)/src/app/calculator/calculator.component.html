<body class="animate__animated animate__fadeInUp" style="margin-top:100px ;" >
  <div class="main-block p-2 flex-fill bd-highlight ">
    <form class="border-0 shadow" action="/" #simpleform="ngForm" (ngSubmit)="cal(simpleform.value)"
      style="border-radius: 25px;">
      <h1><strong>Mutual Fund Calculator</strong></h1>
      <div class="info">
        <input type="number" ngModel name="ia" placeholder="Initial Amount" />
        <input type="number" ngModel name="mi" placeholder="Monthly Investment" />
        <input type="number" ngModel name="ar" placeholder="Expected Annual Return" />
        <input type="number" ngModel name="m" placeholder="No of Months" />
      </div>

      <button class="border-0 shadow" type="submit" href="/" style="width: 200px; margin-left: 190px;">Calculate</button>
    </form>
    <span id="piechart" width="500px" style="display: block" *ngIf="totalInvestment">
      <div class="pie">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels"  [chartType]="pieChartType"
          [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
        </canvas>
      </div>
      <span class="res " *ngIf="totalInvestment">
        Total Invested Amount:
        <span class="res1" style="color: #f5f5f5;"><span>{{ totalInvestment }}</span></span>
      </span>
      <div class="res "  *ngIf="totalInvestment">
        Wealth Created:
        <span class="res1" style="color: #f5f5f5;"><span>{{ totalreturn}}</span></span>
      </div>
    </span>
  </div>  
</body>
<app-footer></app-footer>
